<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/variables.css" />
  </head>
  <body>
    <!--!Navbar-->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
          </div>
          <ul class="navigation">
            <li class="navigation__item">
              <a href="#">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#">Services</a>
            </li>
            <li class="navigation__item">
              <a href="#">Our Projects</a>
            </li>
            <li class="navigation__item">
              <a href="#">About us</a>
            </li>
          </ul>
          <div class="search">
            <input type="text" />
          </div>
        </nav>
      </div>
    </header>

    <!-- ! Hero  -->
    <section class="hero" id="hero">
      <div class="container">
        <div class="wrapper">
          <div class="wrapper__left">
            <h1>Build Your Awesome Platform</h1>
            <p>
              Enver studio is a digital studio that offers several services such
              as UI/UX Design to developers, we will provide the best service
              for those of you who use our services.
            </p>
            <button class="action-btn">
              Our Services <img src="./images/arrow.svg" alt="arrow" />
            </button>
          </div>
          <div class="wrapper__right">
            <img src="./images/header-image.png" alt="hero img" />
            <img
              id="vector-1"
              src="./images/vector-1.svg"
              alt=""
              class="right__icons"
            />
            <img
              id="vector-2"
              src="./images/vector-2.svg"
              alt=""
              class="right__icons"
            />
            <img
              id="vector-3"
              src="./images/vector-3.svg"
              alt=""
              class="right__icons"
            />
            <img
              id="vector-4"
              src="./images/vector-4.svg"
              alt=""
              class="right__icons"
            />
          </div>
        </div>
      </div>
    </section>

    <!--!Services-->
    <section id="services" class="services">
      <div class="container">
        <h2 class="section-title">The Service We Provide For You</h2>
        <div class="services_list">
          <div class="services_list__item"></div>
        </div>
      </div>
      <div class="portfolio"></div>
      <div class="portfolio-list"></div>
      <div class="portfolio-list__item-first"></div>
      <div class="portfolio-list__item-second"></div>
      <div class="portfolio-list__item-third"></div>

      <div class="dots"></div>
      <div class="dors__item__activ"></div>
      <div class="dots__item"></div>
      <div class="dots__item"></div>
    </section>
    <div class="portfolio-list"></div>
    <footer>
      <div class="conteiner"></div>
    </footer>
  </body>
</html>
